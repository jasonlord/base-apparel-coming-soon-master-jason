<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link href="css/style.css" type="text/css" rel="stylesheet" />


    <title>Frontend Mentor | Base Apparel coming soon page | Jason Lord</title>
</head>

<body>
    <section id="comingSoonSection">
        <div id="comingSoonSectionContent"><img src="images/logo.svg" id="baseApparelLogo" width="158" height="33" />

            <h1 id="comingSoonHeader"><i>We're</i> coming soon</h1>
            <p>
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <div id="emailSubmitForm">
                <input type="text" value="Email Address" />
                <img id="errorIcon" src="/images/icon-error.svg" width="24" height="24" /> <button class="shadow "><img src="/images/icon-arrow.svg" width="12" height="20"></button>
                <p>Please provide a valid email</p>
            </div>

        </div>
        <div id="heroImage" class="image"></div>
        </div>
    </section>
    <footer>
        <p class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
        >. Coded by <a href="http://www.iamjlord.com">Jason Lord</a>.
        </p>
    </footer>

</html>
